<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Top Navigation</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #ffffff;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 16px/1.6 'Segoe UI', Arial, sans-serif;
            background: #f9fafb;
            color: var(--text);
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            background: var(--bg);
            backdrop-filter: saturate(180%) blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -6px;
            left: 0;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .hamburger:hover {
            background: #f1f5f9;
        }

        /* Mobile Menu Overlay */
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 15px rgba(0,0,0,0.05);
        }

        .mobile-menu.open {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .mobile-links {
            padding: 1.5rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .mobile-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 500;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
            transition: all 0.2s;
        }

        .mobile-links a:last-child {
            border-bottom: none;
        }

        .mobile-links a:hover {
            color: var(--primary);
            padding-left: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1.5rem;
                height: 64px;
            }

            .logo {
                font-size: 1.6rem;
            }

            .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }

        /* Content */
        .content {
            padding: 4rem 2rem;
            max-width: 1280px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        p {
            font-size: 1.25rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">‚óè maxter hub</a>

            <i class="fas fa-bars hamburger" id="hamburger"></i>

            <div class="nav-links" aria-label="Main navigation">
                <a href="#" class="active">Home</a>
                <a href="#">Projects</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-links">
            <a href="#" class="active">Home</a>
            <a href="#">Projects</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <main class="content">
        <h1 style="color:darkgreen;">Welcome Back !</h1>
        
    </main>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
            const isOpen = mobileMenu.classList.contains('open');
            hamburger.classList.toggle('fa-times', isOpen);
            hamburger.classList.toggle('fa-bars', !isOpen);
        });

        // Close menu when clicking a link (optional UX improvement)
        document.querySelectorAll('.mobile-links a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                hamburger.classList.replace('fa-times', 'fa-bars');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('open');
                hamburger.classList.replace('fa-times', 'fa-bars');
            }
        });
    </script>

</body>
</html>
